<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May I Be Your Valentine? üíñ</title>
    <style>
        body {
            background: url('https://i.imgur.com/ASD3KGP.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: red;
            font-size: 28px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
        }

        #yesBtn {
            color: green;
            border-color: green;
        }

        #noBtn {
            color: red;
            border-color: red;
        }

        #message {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: pink;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid pink;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>May I be your Valentine, my icingsaibabawngcupcakeko? üç∞üíó</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onclick="makeYesBiggerAndNoSmaller()">No</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let noClicks = 0;

        function sayYes() {
            let message = document.getElementById("message");
            message.style.display = "block"; 
            message.innerHTML = "YAHOOOOO! üíó Can‚Äôt wait to spend Valentine‚Äôs with you! mwaaa üòö";
        }

        function makeYesBiggerAndNoSmaller() {
            let yesBtn = document.getElementById("yesBtn");
            let noBtn = document.getElementById("noBtn");

            noClicks++; // Count the number of times "No" is clicked

            if (noClicks >= 8) {
                noBtn.style.display = "none"; // Hide the No button
                sayYes(); // Automatically show the "Yes" message
                return;
            }

            // Increase "Yes" button size
            let currentSizeYes = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSizeYes + 5) + "px";

            // Decrease "No" button size
            let currentSizeNo = parseInt(window.getComputedStyle(noBtn).fontSize);
            noBtn.style.fontSize = (currentSizeNo - 5) + "px";
        }
    </script>

</body>
</html>

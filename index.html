<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May I Be Your Valentine? üíñ</title>
    <style>
        body {
            background: url('https://i.imgur.com/ASD3KGP.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: red;
            font-size: 28px;
            transition: 0.3s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: 2px solid;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        #yesBtn {
            color: green;
            border-color: green;
        }

        #noBtn {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">May I be your Valentine, my icingsaibabawngcupcakeko? üç∞üíó</h1>
        <div class="buttons" id="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onclick="makeNoSmaller()">No</button>
        </div>
    </div>

    <script>
        let noClicks = 0;

        function sayYes() {
            document.getElementById("question").innerHTML = "YAHOOOOO! üíó Can‚Äôt wait to spend Valentine‚Äôs with you! mwaaa üòö";
            document.getElementById("buttons").style.display = "none"; // Hide buttons
        }

        function makeNoSmaller() {
            let noBtn = document.getElementById("noBtn");

            noClicks++; // Count the number of times "No" is clicked

            if (noClicks >= 8) {
                noBtn.style.display = "none"; // Hide the No button
                return;
            }

            // Decrease "No" button size
            let currentNoSize = parseInt(window.getComputedStyle(noBtn).padding);
            noBtn.style.padding = Math.max(currentNoSize - 5, 5) + "px"; // Prevents it from going negative
        }
    </script>

</body>
</html>
